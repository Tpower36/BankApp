<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Customer</title>
        
        <!--On va aller chercher les labels dans le fichier messages selon la langue du navigateur. Ces
        labels seront ensuite accessibles ent utilisant msg-->       
        <f:loadBundle basename="ch.hearc.ig.odi.customeraccounts.messages.Messages" var="msg" />
    </h:head>
    <h:body>


        <h:form id="form">
            <h1><h:outputText value="#{msg.createcustomer}"/></h1>

            <p>
                <h:outputText value="#{msg.number}"/>
                &nbsp;
                <!--Pour chaque input, on va aller modifier l'attibut
                correspondant dans le customerCreateBean-->
                <h:inputText value="#{customerCreateBean.number}"
                             label="Number"
                             size="30"
                             <!--On vérifie ensuite que le champ est bien rempli
                             si ce n'est pas le cas on va afficher le message
                             spécifié dans le bundle-->
                             required="true" requiredMessage="#{msg.numrequired}"
                             />
            </p>
            <p>
                <h:outputText value="#{msg.firstname}"/>
                &nbsp;
                <h:inputText value="#{customerCreateBean.firstname}"
                             label="Firstname"
                             size="50"
                             required="true" requiredMessage="#{msg.firstnamerequired}"
                             />
            </p>
            <p>
                <h:outputText value="#{msg.lastname}"/>
                &nbsp;
                <h:inputText value="#{customerCreateBean.lastname}"
                             label="Lastname"
                             size="50"
                             required="true" requiredMessage="#{msg.lastnamerequired}"
                             />

            </p>
            <!--Ce bouton va envoyer le formulaire et lancer la méthode
            createCustomer dans le createCustomerBean-->
            <h:commandButton value="#{msg.validate}" type="submit" action="#{customerCreateBean.createCustomer()}"/>
            <h:commandButton value="#{msg.init}" type="reset"/>
            
            <!--Ceci va permettre d'afficher tous les messages d'erreur de
            validation après avoir cliqué sur le bouton d'envoi de formulaire.-->
            <h:messages errorStyle="color:red"/>
        </h:form>
        <h:button value="#{msg.cancel}" outcome="customerList"/>
    </h:body>
</html>
