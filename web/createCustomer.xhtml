<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Customer</title>
        
        <!--On va aller chercher les labels dans le fichier messages selon la langue du navigateur. Ces
        labels seront ensuite accessibles ent utilisant msg-->       
        <f:loadBundle basename="ch.hearc.ig.odi.customeraccounts.messages.Messages" var="msg" />
    </h:head>
    <h:body>


        <h:form id="form">
            <h1><h:outputText value="#{msg.createcustomer}"/></h1>

            <p>
                <h:outputText value="#{msg.number}"/>
                &nbsp;
                <h:inputText id="numberInput"
                             label="Number"
                             size="30"
                             />
            </p>
            <p>
                <h:outputText value="#{msg.firstname}"/>
                &nbsp;
                <h:inputText id="fNameInput"
                             label="Firstname"
                             size="50"
                             />
            </p>
            <p>
                <h:outputText value="#{msg.lastname}"/>
                &nbsp;
                <h:inputText id="lNameInput"
                             label="Lastname"
                             size="50"
                             />

            </p>
            <h:commandButton value="#{msg.validate}"/>
            <h:commandButton value="#{msg.init}"/>
        </h:form>
    </h:body>
</html>
