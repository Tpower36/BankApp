<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Customer list</title>
        <f:loadBundle basename="ch.hearc.ig.odi.customeraccount.messages.Messages" var="msg" />

    </head>
    <body>  
        <h:form>
            <!--Utilisation d'un dataTable pour afficher les clients. On va
            récupérer la liste des clients dans le CustomerBean-->
            <h:dataTable value="#{customersBean.customers}" var="cust">
                <h:column>

                    <f:facet name="header">
                        <h:outputText value="#{msg.number}" />
                    </f:facet>
                    <!--On récupère pour chaque colone l'attribut correspondant
                    dans le client-->
                    #{cust.number}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.firstname}" />
                    </f:facet>
                    #{cust.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.lastname}" />
                    </f:facet>
                    #{cust.lastName}
                </h:column>
                <h:column>
                    <!-- Bouton pour afficher les détails du client, on donne en
                    paramètre le numéro du client sélectionné-->
                    <h:commandLink value="#{msg.details}" action="#{customerDetailsBean.recupCustomer(cust.number)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:button value="#{msg.add}" outcome="createCustomer"/>
    </body>
</html>
