<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Account details</title>
        <f:loadBundle basename="ch.hearc.ig.odi.customeraccount.messages.Messages" var="msg" />
    </h:head>
    <h:body>
        <h1>#{msg.accountdetails}</h1>
        
        <h:outputText value="#{msg.number}: #{accountDetailsBean.number}" />
        <br />
        <h:outputText value="#{msg.label}: #{accountDetailsBean.name}" />
        <br />
        <h:outputText value="#{msg.balance}: #{accountDetailsBean.balance}" />
        <br />
        <h:outputText value="#{msg.rate}: #{accountDetailsBean.rate}" />
        <br />
        <!--Pas besoin de faire un commandButton car les informations du client 
        sont encore en mÃ©moire -->
        <h:button value="#{msg.backtocustomer}" outcome="customerDetails" />
        <h:button value="#{msg.backtohome}" outcome="customerList"/>
    </h:body>
</html>
