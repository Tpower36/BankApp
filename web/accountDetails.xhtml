<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Account details</title>
        <f:loadBundle basename="ch.hearc.ig.odi.customeraccount.messages.Messages" var="msg" />
    </h:head>
    <h:body>
        <h1>#{msg.accountdetails}</h1>
        
        <h:outputText value="#{msg.number}: #{accountDetailsBean.account.number}" />
        <br />
        <h:outputText value="#{msg.label}: #{accountDetailsBean.account.name}" />
        <br />
        <h:outputText value="#{msg.balance}: #{accountDetailsBean.account.balance}" />
        <br />
        <h:outputText value="#{msg.rate}: #{accountDetailsBean.account.rate}" />
        <br />
        
        <h:form>
        <h:commandButton value="#{msg.backtocustomer}" action="#{customerDetailsBean.recupCustomer(accountDetailsBean.account.customer)}" />
        <h:button value="#{msg.backtohome}" outcome="customerList"/>
        </h:form>
    </h:body>
</html>
